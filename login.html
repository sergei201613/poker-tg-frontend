<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Login</h1>
    <script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="Poker_TestBot_150224_201613_bot" data-size="large" data-onauth="onTelegramAuth(user)"
        data-request-access="write"></script>
    <script type="text/javascript">
        function onTelegramAuth(user) {
            try {
                const userJson = JSON.stringify(user)
                login(userJson)
            } catch (e) {
                console.error('Error in onTelegramAuth():', e);
            }
        }

        async function login(userJson) {
            try {
                const tokens = await fetchAuthTokensForBrowser(userJson)
                console.log('auth tokens: ' + tokens)
            } catch (e) {
                console.error('Error in login():', e);
            }
        }

        function createInitDataString(telegramData) {
            // Create URLSearchParams object
            const params = new URLSearchParams();

            // Add all fields in their original order (including hash)
            for (const [key, value] of Object.entries(telegramData)) {
                params.append(key, value);
            }

            return params.toString();
        }

        function createDataCheckString(telegramData) {
            // Create a copy of the object without the hash field
            const dataToCheck = { ...telegramData };
            delete dataToCheck.hash;

            // Get all remaining keys and sort them alphabetically
            const sortedKeys = Object.keys(dataToCheck).sort();

            // Create key-value pairs in the format "key=<value>"
            const keyValuePairs = sortedKeys.map(key => `${key}=${dataToCheck[key]}`);

            // Join them with line feed character as separator
            return keyValuePairs.join('\n');
        }
    </script>
</body>

</html>
