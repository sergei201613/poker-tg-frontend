<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>
</head>
<body>
    <h1>Hello!</h1>
    <script>
        // Initialize the ad engine and get the SHOW method to display ads
        window.initCdTma?.({ id: '6081640' }).then(show => window.show = show).catch(e => console.log(e))
    </script>
    <button onclick="window.show?.().then(() => console.log('tma ad played')).catch(e => console.log(e))">
        Play Ad
    </button>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        // Get the canvas element
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = '#3498db';
        ctx.fillRect(50, 50, 100, 80);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(250, 150, 40, 0, Math.PI * 2);
        ctx.fillStyle = '#e74c3c';
        ctx.fill();

        // Draw some text
        ctx.font = '20px Arial';
        ctx.fillStyle = '#2c3e50';
        ctx.fillText('Hello Canvas!', 120, 40);

        // Draw a line
        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(350, 200);
        ctx.strokeStyle = '#27ae60';
        ctx.lineWidth = 3;
        ctx.stroke();
    </script>
</body>
</html>
